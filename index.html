<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
            <h2>
                Welcome to Chrome City!<br/>
                As a leading city planner, we need your help designing Chrome City.
            </h2>
            <section class="main-section">
          
            
            <div class='cityAspect' id='climate'>
                <label class='labels'>Climate</label>
                <select id='climate-dropdown'>
                    <option value='beach'>Beach</option>
                    <option value='desert'>Desert</option>
                    <option value='forest'>Forest</option>
                </select>
                <img id='climate-image' src="./assets/beach.jpg"></img>
            </div>
            
            <div class='cityAspect' id='arch'>
                <label class='labels'>Architecture</label>
                <select id='arch-dropdown'>
                    <option value='modern'>Modern</option>
                    <option value='gothic'>Gothic</option>
                    <option value='artdeco'>Art Deco</option>
                </select>
                <img id='arch-image' src="./assets/modern.jpg"></img>
            </div>
            <div class='cityAspect' id='mayor'>
                <label class='labels'>Mayor</label>
                <select id='mayor-dropdown'>
                    <option value='leslie'>Leslie</option>
                    <option value='april'>April</option>
                    <option value='ron'>Ron</option>
                </select>
                <img id='mayor-image' src="./assets/leslie.jpg"></img>
            </div>
            <p id='results'></p>
        </section>
        <section class='slogan' id='slogan-location'>
            <label>
                What should our slogan be?
                <input id='slogan-input' />
                <button id='slogan-button'>Add</button>
            </label>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
